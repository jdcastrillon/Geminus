<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGeminusturnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGeminusturnosLabel_turno}"/>
                    <h:outputText value="#{geminusturnosController.selected.turno}" title="#{bundle.ViewGeminusturnosTitle_turno}"/>
                    <h:outputText value="#{bundle.ViewGeminusturnosLabel_programacion}"/>
                    <h:outputText value="#{geminusturnosController.selected.programacion}" title="#{bundle.ViewGeminusturnosTitle_programacion}"/>
                    <h:outputText value="#{bundle.ViewGeminusturnosLabel_trasnocho}"/>
                    <h:outputText value="#{geminusturnosController.selected.trasnocho}" title="#{bundle.ViewGeminusturnosTitle_trasnocho}"/>
                    <h:outputText value="#{bundle.ViewGeminusturnosLabel_medianoche}"/>
                    <h:outputText value="#{geminusturnosController.selected.medianoche}" title="#{bundle.ViewGeminusturnosTitle_medianoche}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{geminusturnosController.destroyAndView}" value="#{bundle.ViewGeminusturnosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGeminusturnosEditLink}"/>
                <br />
                <h:commandLink action="#{geminusturnosController.prepareCreate}" value="#{bundle.ViewGeminusturnosCreateLink}" />
                <br />
                <h:commandLink action="#{geminusturnosController.prepareList}" value="#{bundle.ViewGeminusturnosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGeminusturnosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
