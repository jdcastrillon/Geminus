<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_1.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGeminusturnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGeminusturnosLabel_turno}" for="turno" />
                    <h:inputText id="turno" value="#{geminusturnosController.selected.turno}" title="#{bundle.CreateGeminusturnosTitle_turno}" required="true" requiredMessage="#{bundle.CreateGeminusturnosRequiredMessage_turno}"/>
                    <h:outputLabel value="#{bundle.CreateGeminusturnosLabel_programacion}" for="programacion" />
                    <h:inputText id="programacion" value="#{geminusturnosController.selected.programacion}" title="#{bundle.CreateGeminusturnosTitle_programacion}" required="true" requiredMessage="#{bundle.CreateGeminusturnosRequiredMessage_programacion}"/>
                    <h:outputLabel value="#{bundle.CreateGeminusturnosLabel_trasnocho}" for="trasnocho" />
                    <h:inputText id="trasnocho" value="#{geminusturnosController.selected.trasnocho}" title="#{bundle.CreateGeminusturnosTitle_trasnocho}" required="true" requiredMessage="#{bundle.CreateGeminusturnosRequiredMessage_trasnocho}"/>
                    <h:outputLabel value="#{bundle.CreateGeminusturnosLabel_medianoche}" for="medianoche" />
                    <h:inputText id="medianoche" value="#{geminusturnosController.selected.medianoche}" title="#{bundle.CreateGeminusturnosTitle_medianoche}" required="true" requiredMessage="#{bundle.CreateGeminusturnosRequiredMessage_medianoche}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{geminusturnosController.create}" value="#{bundle.CreateGeminusturnosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{geminusturnosController.prepareList}" value="#{bundle.CreateGeminusturnosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGeminusturnosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
