<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGeminusturnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGeminusturnosLabel_turno}" for="turno" />
                    <h:inputText id="turno" value="#{geminusturnosController.selected.turno}" title="#{bundle.EditGeminusturnosTitle_turno}" required="true" requiredMessage="#{bundle.EditGeminusturnosRequiredMessage_turno}"/>
                    <h:outputLabel value="#{bundle.EditGeminusturnosLabel_programacion}" for="programacion" />
                    <h:inputText id="programacion" value="#{geminusturnosController.selected.programacion}" title="#{bundle.EditGeminusturnosTitle_programacion}" required="true" requiredMessage="#{bundle.EditGeminusturnosRequiredMessage_programacion}"/>
                    <h:outputLabel value="#{bundle.EditGeminusturnosLabel_trasnocho}" for="trasnocho" />
                    <h:inputText id="trasnocho" value="#{geminusturnosController.selected.trasnocho}" title="#{bundle.EditGeminusturnosTitle_trasnocho}" required="true" requiredMessage="#{bundle.EditGeminusturnosRequiredMessage_trasnocho}"/>
                    <h:outputLabel value="#{bundle.EditGeminusturnosLabel_medianoche}" for="medianoche" />
                    <h:inputText id="medianoche" value="#{geminusturnosController.selected.medianoche}" title="#{bundle.EditGeminusturnosTitle_medianoche}" required="true" requiredMessage="#{bundle.EditGeminusturnosRequiredMessage_medianoche}"/>
                </h:panelGrid>
                <h:commandLink action="#{geminusturnosController.update}" value="#{bundle.EditGeminusturnosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGeminusturnosViewLink}"/>
                <br />
                <h:commandLink action="#{geminusturnosController.prepareList}" value="#{bundle.EditGeminusturnosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGeminusturnosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
