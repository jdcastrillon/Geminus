<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../template_1.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGeminusturnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="form" >
                <b:panel>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />                   
                    <p:dataTable id="tac" var="turno" value="#{geminusturnosController.list_geminus_temp}" 
                                 rows="15"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="15,30,50">
                        <p:column headerText="Turno">
                            <h:outputText value="#{turno.turno}"></h:outputText>
                        </p:column>
                        <p:column headerText="Programacion">
                            <h:outputText value="#{turno.programacion}"></h:outputText>
                        </p:column>
                        <p:column headerText="Trasnocho">
                            <center>
                                <p:selectBooleanCheckbox value="#{turno.t}">
                                    <p:ajax  listener="#{geminusturnosController.updateGminusTrurnoState(turno,2)}" />
                                </p:selectBooleanCheckbox>
                            </center>
                        </p:column>
                        <p:column headerText="Medianoche2">
                            <h:outputText value="#{turno.m}"></h:outputText>         
                        </p:column>
                        <p:column headerText="Medianoche">
                            <center>
                                <p:selectBooleanCheckbox value="#{turno.m}">
                                    <p:ajax  listener="#{geminusturnosController.updateGminusTrurnoState(turno,1)}" />
                                </p:selectBooleanCheckbox>
                            </center>                       
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <center>
                        <b:commandButton value="Liquidar" ajax="true" look="primary"
                                         actionListener="#{geminusturnosController.update()}"  />

                    </center>

                </b:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
